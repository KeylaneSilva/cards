<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Card</title>
</head>
<body>
    <div class="row">
      <div class="card green">
        <h2>Monetização</h2>
        <p>Configure a monetização</p>
        <img class="image" src="/img/money.png" alt="money" />
      </div>
  
      <div class="card blue">
        <h2>Configurações</h2>
        <p>Configure o seu sistema</p>
        <img class="image" src="/img/conf.png" alt="settings" />
      </div>
  
      <div class="card red">
        <h2>Artigos</h2>
        <p>Crie e edite artigos</p>
        <img class="image" src="/img/livro.png" alt="article" />
      </div>
      <br>
      <div class="card pink">
        <h2>Produtos</h2>
        <p>Adicione mais produtos</p>
        <img class="image" src="img/produtos.png" alt="produto">
      </div>

      <div class="card yellow">
        <h2>Esportes</h2>
        <p>Jogue tudo o que precisar</p>
        <img class="image" src="img/sapatos.png" alt="esportes">
      </div>

      <div class="card purple">
        <h2>Comida</h2>
        <p>Coma tudo o que quiser</p>
        <img class="image" src="img/comida.png" alt="comida">
      </div>

    </div>
    
</body>
</html>
